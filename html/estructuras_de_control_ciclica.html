<body>





    <div class="input-s">
        <div class="sub">
            <h1>Numero de mensajes ciclo For:</h1>
            <label>Selecciona las veces:</label>

            <select id="numero1" onchange="Saludar();">
                <option value="1">1 Veces</option>
                <option value="2">2 Veces</option>
                <option value="3">3 Veces</option>
                <option value="4">4 Veces</option>
                <option value="5">5 Veces</option>
                <option value="6">6 Veces</option>
            </select>

        </div>
    </div>
    </div>
</body>

<script>
    // Estructura For
    // for([Expresion inicial]); [condicion]; [Expresion incremento])
    // sentencia



    function Saludar() {


        var numero = document.getElementById('numero1').value;

        for (let i = 1; i <= numero; i++) {
            alert("Hola Mundo " + i)
        }
    }
</script>
