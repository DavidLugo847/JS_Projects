<body>


    <div class="input-s">
        <div class="sub">
            <h1>Calculo de Aumento de Salario</h1>
            <label>Digite su sueldo: $</label>
            <input type="text" id="sueldo" placeholder="Por ejemplo... 1000000...">
            <div id="resultado"></div>
            <div>
                <button onclick="Calcular();">Calcular</button>
            </div>
        </div>
    </div>

</body>

<script>
    function Calcular() {
        var sueldo = parseInt(document.getElementById("sueldo").value);
        porcentaje1 = 0.05 * sueldo;
        porcentaje2 = 0.1 * sueldo;

        if (sueldo >= 1000000) {
            total = sueldo + porcentaje1;
            document.getElementById('resultado').innerHTML = '<p class="res">Su aumento es: ' + porcentaje1 + '</p><p class="res">Su sueldo total es: ' + total + '</p>';
        } else {
            document.getElementById('resultado').innerHTML = '<p class="res">Su sueldo total es: ' + sueldo + '</p>';

        }

        if (sueldo <= 800000) {
            total = sueldo + porcentaje2;
            document.getElementById('resultado').innerHTML = '<p class="res">Su aumento es: ' + porcentaje2 + '</p><p class="res">Su sueldo total es: ' + total + '</p>';
        }


    }
</script>
