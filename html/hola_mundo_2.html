<body>


    <form action="" method="POST">
        Dato1 <input type="number" id="Dato1"> Dato2 <input type="number" id="Dato2"><br><br>
        <button type="button" onclick="Sumar();">Calcular Suma</button>
        <button type="button" onclick="Restar();">Calcular Resta</button>
        <button type="button" onclick="Multiplicar();">Calcular Multiplicacion</button>
        <button type="button" onclick="Dividir();">Calcular Division</button>


        <div id="resultado"></div>


    </form>



</body>

<script>
    // Obtener valores de etiquetas, capturar valor con evento 
    function Sumar() {
        var Dato1 = document.getElementById('Dato1').value;
        var Dato2 = document.getElementById('Dato2').value;
        var res = parseInt(Dato1) + parseInt(Dato2);

        document.getElementById('resultado').innerHTML = '<h1>El resultado de la Suma es: ' + res + '</h1>';
    }

    function Restar() {
        var Dato1 = document.getElementById('Dato1').value;
        var Dato2 = document.getElementById('Dato2').value;
        var res = parseInt(Dato1) - parseInt(Dato2);

        document.getElementById('resultado').innerHTML = '<h1>El resultado de la Resta es: ' + res + '</h1>';
    }

    function Multiplicar() {
        var Dato1 = document.getElementById('Dato1').value;
        var Dato2 = document.getElementById('Dato2').value;
        var res = parseInt(Dato1) * parseInt(Dato2);

        document.getElementById('resultado').innerHTML = '<h1>El resultado de la Multiplicacion es: ' + res + '</h1>';
    }

    function Dividir() {
        var Dato1 = document.getElementById('Dato1').value;
        var Dato2 = document.getElementById('Dato2').value;
        var res = parseInt(Dato1) / parseInt(Dato2);

        document.getElementById('resultado').innerHTML = '<h1>El resultado de la Division es: ' + res + '</h1>';
    }
