<body>
    <div class="input-s">
        <div class="sub">
            <h1>Mostrar serie de 5 en 5:</h1>
            <label>Digite el la cantidad de numeros:</label>
            <input type="number" id="num" placeholder="Ejemplo: 1, 2, 3, ...">
            <textarea id="resultado"></textarea>
            <div>
                <button onclick="Calcular();">Calcular Suma</button>
            </div>
        </div>
    </div>
</body>
<script>
    function Calcular() {

        let limite = parseInt(document.getElementById('num').value);
        let multi = '';
        let i = 1;



        while (i <= limite) {
            multi += i * 5 + '-';
            i++;
        }
        document.getElementById('resultado').innerHTML = multi;


    }
</script>
