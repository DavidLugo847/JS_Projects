<body>

    <div class="input-s">
        <div class="sub">
            <h1>El numero mayor:</h1>
            <label>Digite las numeros:</label>
            <input type="number" id="numero1" placeholder="Primer Numero">
            <input type="number" id="numero2" placeholder="Segundo Numero">
            <input type="number" id="numero3" placeholder="Tercer Numero">
            <div id="resultado"></div>
            <div>
                <button onclick="Calcular_Mayor();">Calcular Mayor</button>
                <button onclick="Calcular_Menor();">Calcular Menor</button>
                <button onclick="Calcular_Impar();">Calcular Impar</button>
                <button onclick="Calcular_Par();">Calcular Par</button>



            </div>
        </div>
    </div>
</body>
<script>
    function Calcular_Mayor() {
        var number1 = parseInt(document.getElementById('numero1').value);
        var number2 = parseInt(document.getElementById('numero2').value);
        var number3 = parseInt(document.getElementById('numero3').value);

        if (number1 > number2 && number1 > number3) {
            document.getElementById('resultado').innerHTML = '<p>El numero 1 es el mayor: ' + number1 + '</p>'
        }
        if (number2 > number1 && number2 > number3) {
            document.getElementById('resultado').innerHTML = '<p>El numero 2 es el mayor: ' + number2 + '</p>'
        }
        if (number3 > number2 && number3 > number1) {
            document.getElementById('resultado').innerHTML = '<p>El numero 3 es el mayor: ' + number3 + '</p>'

        }
    }

    function Calcular_Menor() {
        var number1 = parseInt(document.getElementById('numero1').value);
        var number2 = parseInt(document.getElementById('numero2').value);
        var number3 = parseInt(document.getElementById('numero3').value);

        if (number1 < number2 && number1 < number3) {
            document.getElementById('resultado').innerHTML = '<p>El numero 1 es el menor: ' + number1 + '</p>'
        }
        if (number2 < number1 && number2 < number3) {
            document.getElementById('resultado').innerHTML = '<p>El numero 2 es el menor: ' + number2 + '</p>'
        }
        if (number3 < number2 && number3 < number1) {
            document.getElementById('resultado').innerHTML = '<p>El numero 3 es el menor: ' + number3 + '</p>'

        }
    }

    function Calcular_Par() {

        let number1 = parseInt(document.getElementById('numero1').value);
        let number2 = parseInt(document.getElementById('numero2').value);
        let number3 = parseInt(document.getElementById('numero3').value);
        let Par = 0;

        if (number1 % 2 == 0) {

            Par++;
        }
        if (number2 % 2 == 0) {

            Par++;
        }
        if (number3 % 2 == 0) {

            Par++;
        }

        document.getElementById('resultado').innerHTML = '<p>Se encontraron: ' + Par + ' Par</p>'
    }

    function Calcular_Impar() {

        let number1 = parseInt(document.getElementById('numero1').value);
        let number2 = parseInt(document.getElementById('numero2').value);
        let number3 = parseInt(document.getElementById('numero3').value);
        let Impar = 0;

        if (number1 % 2 > 0) {

            Impar++;
        }
        if (number2 % 2 > 0) {

            Impar++;
        }
        if (number3 % 2 > 0) {

            Impar++;
        }

        document.getElementById('resultado').innerHTML = '<p>Se encontraron: ' + Impar + ' Impar</p>'
    }
</script>
