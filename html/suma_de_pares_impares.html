<body>
    <div class="input-s">
        <div class="sub">
            <h1>Suma de pares e impares:</h1>
            <label>Digite el numero:</label>
            <input type="number" id="num" placeholder="Ejemplo: 1, 2, 3, ...">
            <div id="resultado"></div>
            <div>
                <button onclick="Calcular();">Calcular Suma</button>
            </div>
        </div>
    </div>
</body>
<script>
    function Calcular() {
        let limite = parseInt(document.getElementById('num').value);
        let acumpar = 0;
        let acumimpar = 0;

        for (let i = 1; i <= limite; i++) {


            if (i % 2 == 0) {
                acumpar += i;
            }
            if (i % 2 > 0) {
                acumimpar += i;
            }
        }
        document.getElementById('resultado').innerHTML += '<p> ' + acumpar + '</p><br>'
        document.getElementById('resultado').innerHTML += '<p> ' + acumimpar + '</p>'

    }
</script>
