    <h1>Registrando Datos</h1><br><br>
    <label for="Nombre">Nombre</label>
    <input type="text" id="Nombre" placeholder="Digite el Nombre"><br>
    <label for="Nota1">Nota 1</label>
    <input type="text" id="Nota1" placeholder="Digite la Nota 1"><br>
    <label for="Nota2">Nota 2</label>
    <input type="text" id="Nota2" placeholder="Digite la Nota 2"><br>
    <label for="Nota3">Nota 3</label>
    <input type="text" id="Nota3" placeholder="Digite la Nota 3"><br>
    <button type="button" onclick="registrar_notas();">Registrar</button><br><br><br>

    <table border="1">
        <th>Nombre</th>
        <th>Nota 1</th>
        <th>Nota 2</th>

<script>
    var personas = [];


    function registrar_notas() {
        let nombre = document.getElementById('Nombre').value;
        let nota1 = document.getElementById('Nota1').value;
        let nota2 = document.getElementById('Nota2').value;
        let nota3 = document.getElementById('Nota3').value;

        personas.push({
            nombre,
            nota1,
            nota2,
            nota3
        });

        alert('Se ha registrado la nota de: ' + nombre);
        Listar_Notas();
    }

    function Listar_Notas() {
        var datos = "";
        for (var i = 0; i < personas.length; i++) {



            datos += "<tr><td>" + personas[i].nombre + "</td>";
            datos += "<td>" + personas[i].nota1 + "</td>";
            datos += "<td>" + personas[i].nota2 + "</td>";
            datos += "<td>" + personas[i].nota3 + "</td>";
            datos += "<td>" + (parseFloat(personas[i].nota1) + parseFloat(personas[i].nota2) + parseFloat(personas[i].nota3)) / 3 + "</td>";

            if ((parseFloat(personas[i].nota1) + parseFloat(personas[i].nota2) + parseFloat(personas[i].nota3)) / 3 < 2.69) {
                datos += "<td>Perdió</td><tr>";
                console.log(datos);
            } else {
                if ((parseFloat(personas[i].nota1) + parseFloat(personas[i].nota2) + parseFloat(personas[i].nota3)) / 3 >= 2.7 && (parseFloat(personas[i].nota1) + parseFloat(personas[i].nota2) + parseFloat(personas[i].nota3)) / 3 < 3) {
                    datos += "<td>Inhabilitado</td><tr>";
                    console.log(datos);
                } else {
                    datos += "<td>Pasó</td><tr>";
                    console.log(datos);

                }
            }
        }





        document.getElementById('Tabla').innerHTML = datos;
    }
