<body>

    <div class="input-s">
        <div class="sub">
            <h1>Multiplos de tres:</h1>
            <label>Digite las numeros:</label>
            <div id="resultado"></div>
            <div>
                <button onclick="Calcular();">Calcular Multiplos</button>

            </div>
        </div>
    </div>
</body>
<script>
    function Calcular() {
        let acum = parseInt(0);

        for (let i = 0; i <= 100; i++) {

            if (i % 3 == 0) {
                acum += i;
            }

        }
        document.getElementById('resultado').innerHTML = '<p>' + acum + '</p>';

    }
</script>
