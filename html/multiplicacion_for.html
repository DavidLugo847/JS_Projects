    <div class="input-s">
        <div class="sub">
            <h1>Numero de mensajes ciclo For:</h1>
            <label>Selecciona la tabla:</label>

            <select id="numero" onchange="Multi();">
                <option value="1">1 Veces</option>
                <option value="2">2 Veces</option>
                <option value="3">3 Veces</option>

            <div id="resultado"></div>

    // Con while 

    function Multi() {


        let numero1 = parseInt(document.getElementById('numero').value);
        let multiplicacion = '';
        let i = 1;

        while (i < 10) {
            multiplicacion += "<p>" + i + " * " + numero1 + "= " + i * numero1 + "</p>";
            i++;
        }
        document.getElementById('resultado').innerHTML = multiplicacion;

    }
</script>
