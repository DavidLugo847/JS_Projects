<body>

    <div class="input-s">
        <div class="sub">
            <h1>Digite las notas:</h1>
            <label>Digite las notas:</label>
            <input type="number" max="5" id="p1" placeholder="Nota Parcial 1">
            <input type="number" max="5" id="p2" placeholder="Nota Parcial 2">
            <input type="number" max="5" id="p3" placeholder="Nota Parcial 3">
            <input type="number" max="5" id="pf" placeholder="Nota Parcial Final">
            <div id="resultado"></div>
            <div>
                <button onclick="CalcularNota();">Calcular</button>
            </div>
        </div>
    </div>
</body>

<script>
    function CalcularNota() {
        nota1 = parseInt(document.getElementById('p1').value);
        nota2 = parseInt(document.getElementById('p2').value);
        nota3 = parseInt(document.getElementById('p3').value);
        notaFinal = parseInt(document.getElementById('pf').value);


        promedio = ((nota1 * 0.2) + (nota2 * 0.25) + (nota3 * 0.3) + (notaFinal * 0.25));
        // promedio = nota1 + nota2 + nota3 + notaFinal / 2;

        if (promedio >= 3) {
            document.getElementById('resultado').innerHTML = '<p>Su promedio es: ' + promedio + '</p><p>Haz aprobado la materia.</p>';

        } else {
            if (promedio < 2.5) {
                document.getElementById('resultado').innerHTML = '<p>Su promedio es: ' + promedio + '</p><p>Has reprobado la materia.</p>';

            } else {
                if (promedio >= 2.5 && promedio < 3) {
                    document.getElementById('resultado').innerHTML = '<p>Su promedio es: ' + promedio + '</p><p>Has quedado en transicion.</p>';
                }

            }
        }













    }
</script>
