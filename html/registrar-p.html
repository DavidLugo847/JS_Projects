    <h1 id="t-p">Registro de Productos</h1>
    <div id="cont-pri" class="container cont">
        <div class="row">
            <div class="form-floating mb-3 col-8">
                <input type="text" class="form-control" id="nombre_prod" value="" placeholder="Nombre del Producto" required>
                <label for="nombre_prod">Nombre</label>
            </div>
            <div class="form-floating mb-3 col-4">
                <input type="number" class="form-control" id="cantidad_prod" value="" placeholder="Nombre del Producto" required>
                <label for="nombre_prod">Cantidad</label>
            </div>
            <div class="mb-3 col-6">
                <select class="form-select" id="unidadprod" aria-label="Select de unidadprod" required>
                    <option selected>Seleciona la unidad productiva</option>
                    <option value="agricola">Agricola</option>
                    <option value="agroindustria">Agroindustria</option>
                    <option value="aastronomia">Gastronomia</option>
                    <option value="aecuaria">Pecuaria</option>
                    <option value="encafe">Escuela Nacional del Café</option>
                    <option value="ambiental">Ambiental - Recursos Naturales</option>
                    <option value="esp">Empresa de Servicios Públicos</option>
                    <option value="moda">Moda - Comercio y Servicios</option>
                  </select>
            </div>
            <div class="mb-3 col-6">
                <select class="form-select" id="punto_venta" aria-label="Default select example" required>
                    <option selected>Selecciona Punto de Venta</option>
                    <option value="centro">Centro</option>
                    <option value="yamboro">Yamboró</option>
                  </select>
            </div>
            <div class="input-group mb-3 col-6">
                <input type="file" class="form-control" value="" id="imagen_prod">
                <label class="input-group-text" for="imagen_prod">Cargar</label>
            </div>
            <div class="form-floating mb-3">
                <textarea type="text" class="form-control" value="" id="description_prod" placeholder="Descripcion del Producto"></textarea>
                <label for="description_prod">Descripcion</label>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="registrar_producto();" type="submit">Registrar</button>
            </div>
        </div>
    </div>
</body>
<div id="cont-pri" class="container cont">
    <div class="row">

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Registro de Productos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Se ha registrado con exito!!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Unidad Productiva</th>
                    <th scope="col">Punto de Venta</th>
                    <th scope="col">Imagen</th>
                </tr>
            </thead>
            <tbody id="t-prod"></tbody>
        </table>

    </div>

<script>
    var productos = [];

    function registrar_producto() {
        let nombre = document.getElementById('nombre_prod').value;
        let cantidadprod = document.getElementById('cantidad_prod').value;
        let unidadproductiva = document.getElementById('unidadprod').value;
        let puntoventa = document.getElementById('punto_venta').value;
        let imagenprod = document.getElementById('imagen_prod').value;
        let descripcionprod = document.getElementById('description_prod').value;

        productos.push({
            nombre,
            cantidadprod,
            unidadproductiva,
            puntoventa,
            imagenprod,
            descripcionprod
        });
        listarProductos();
    }


    function listarProductos() {
        var datos = "";
        for (var i = 0; i < productos.length; i++) {

            datos += "<tr><td>" + (parseInt(i) + 1) + "</td>";
            datos += "<td>" + productos[i].nombre + "</td>";
            datos += "<td>" + productos[i].descripcionprod + "</td>";
            datos += "<td>" + productos[i].cantidadprod + "</td>";
            datos += "<td>" + productos[i].unidadproductiva + "</td>";
            datos += "<td>" + productos[i].puntoventa + "</td>";
            datos += "<td>" + productos[i].imagenprod + "</td></tr>";


        }
        document.getElementById('t-prod').innerHTML = datos;

    }
</script>
